<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
          <link rel="stylesheet" href="randomQuote.css" />
          <title>Random Quote Generator</title>
     </head>
     <body>
          <div class="container text-center">
               <div class="row">
                    <div class="col-sm-12">
                         <h1 id="title">Random Quote Generator</h1>
                    </div>
               </div>
               <hr />
               <div class="row">
                    <div class="col-sm-12 text-center">
                         <h3>
                              Hip Hop Quotes
                         </h3>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text center">
                         <div class="theQuoteBox">
                              <p id="quote1">
                                   <i class="fa fa-quote-left fa-fw"></i>I could let these dream killers kill my self-esteem, or use my arrogance as a steam to power my dreams.<i class="fa fa-quote-right fa-fw"></i>
                              </p>
                              <p id="author1">
                                   -Kanye West, 'Last Call'
                              </p>
                         </div>
                         <ul class="list-inline">
                              <li>
                                   <a href="#" class="btn btn-default newQuote1"><i class="fa fa-quote-left fa-fw"></i>New Quote</a>
                                   <a href="#" class="btn btn-default tweetQuote1"><i class="fa fa-twitter fa-fw"></i>Tweet Quote</a>
                              </li>
                         </ul>
                    </div>
               </div>
               <hr />
               <div class="row">
                    <div class="col-sm-12 text-center">
                         <h3>
                              Random Quotes
                         </h3>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                         <div class="theQuoteBox">
                              <p>
                                   <i class="fa fa-quote-left fa-fw"></i>
                                   <span id="quote2"></span>
                                   <i class="fa fa-quote-right fa-fw"></i>
                              </p>

                              <p id="author2">
                              </p>
                         </div>
                         <ul class="list-inline">
                              <li>
                                   <a href="#" class="btn btn-default newQuote2"><i class="fa fa-quote-left fa-fw"></i>New Quote</a>
                                   <a href="#" class="btn btn-default tweetQuote2"><i class="fa fa-twitter fa-fw"></i>Tweet Quote</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script src="randomQuote.js"> </script>
     </body>
</html>
