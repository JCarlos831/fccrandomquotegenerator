<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="randomQuote.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class = "container-fluid text-center">
        <h1>Random Quote Generator</h1>
    </div>
    <div class="container text-center">
        <p class = "theme1">
            Inspirational Hip Hop Quotes
        </p>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                
            </div>
            <div class="col-sm-6 text-center box1">
                <div class="theQuote">
                    <span class="quote">
                        Insert Quote Here
                    </span>
                <br>
                    <span class="author">
                        -author
                    </span>
                </div>
            </div>
            <div class="col-sm-3">
                
            </div>
    </div>
    </div>
    
    <div class="container text-center">
        <button class="btn" id="quoteButton" type="button"> Click for a new quote</button>
    </div>
    <div class="container text-center">
        <a href="#" class="btn btn-info" id="tweetButton"><i class="fa fa-twitter"></i> Tweet this</a>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="randomQuote.js"></script>
</body>
</html>
